<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/settings.css">
  <title>chess</title>
</head>
<body>
  
  <div class="container flip-effect">
    <div class="timers">
      <section class="top-timer" data-desc="top">
        <time id="time1">0:00</time>
      </section>
      
      <section class="bottom-timer black-bg" data-desc="bottom">
        <time id="time2">0:00</time>
      </section>
    </div>
    <div class="settings">
      <div class="settings-wrap">
        <div class="top-panel">
          <section class="top-panel-input" data-time="120"></section>
          <section class="top-panel-input" data-time="300"></section>
          <section class="top-panel-input" data-time="900"></section>
        </div>
        <div class="bottom-panel">
          <section class="bottom-panel-input" id="custom">custom</section>
          <section class="bottom-panel-input" id="start">start</section>
        </div>
      </div>
    </div>
  </div>

  <audio data-audio="click" src="audio/switch-15.wav"></audio>
  <audio data-audio="buzzer" src="audio/buzzer.mp3"></audio>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/flip-effect.js"></script>
  
</body>
</html>
